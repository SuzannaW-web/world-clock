<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Su's world clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1> World Clock</h1>

        <select id="city">
            <option value="#">Select a city</option>
            <option value="#">Cape Town </option>
            <option value="#">Perth </option>
            <option value="#">Vancouver </option>

        </select>

        <div class="city">
            <div>
                <h2>Cape Town </h2>
                <div class="date">October 5, 1973</div>
            </div>
            <div>
                <div class="time">8:15:10<small> PM</small> </div>
            </div>
        </div>
        <div class="city">
            <div>
                <h2>Perth </h2>
                <div class="date">October 5, 1973</div>
            </div>
            <div>
                <div class="time">8:15:10<small> PM</small> </div>
            </div>
        </div>

    </div>

    <footer>This project was coded by <a href="https://github.com/SuzannaW-web">Suzanna Wallis</a>
        and is <a href="https://github.com/SuzannaW-web/world-clock">open-sourced on Github</a> and <a
            href="https://worldclock-by-suzanna.netlify.app/">hosted on Netlify</a>
    </footer>

    <script src="src/index.js"></script>
</body>

</html>
