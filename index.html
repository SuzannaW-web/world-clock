<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Su's world clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>



</head>

<body>
    <div class="container">
        <h1> World Clock</h1>

        <select id="city">
            <option value="#">Select a city</option>
            <option value="current">My current location </option>
            <option value="Europe/London">London </option>
            <option value="America/New_York">New York </option>
            <option value="Europe/Paris">Paris </option>
            <option value="America/Havana">Havana </option>
            <option value="Asia/Singapore">Singapore </option>

        </select>


        <div id="cities">

            <div class="city selected-city" id="selected-city">

            </div>
        </div>


        <div class="city" id="cape-town">
            <div>
                <h2>Cape Town </h2>
                <div class="date">Date</div>
            </div>
            <div>
                <div class="time">Time </div>
            </div>
        </div>
        <div class="city" id="perth">
            <div>
                <h2>Perth </h2>
                <div class="date">Date</div>
            </div>
            <div>
                <div class="time">Time </div>
            </div>
        </div>
        <div class="city" id="vancouver">
            <div>
                <h2>Vancouver </h2>
                <div class="date">Date</div>
            </div>
            <div>
                <div class="time">Time </div>
            </div>
        </div>

    </div>
    </div>
    <footer>This project was coded by <a href="https://github.com/SuzannaW-web">Suzanna Wallis</a>
        and is <a href="https://github.com/SuzannaW-web/world-clock">open-sourced on Github</a> and <a
            href="https://worldclock-by-suzanna.netlify.app/">hosted on Netlify</a>
    </footer>

    <script src="src/index.js"></script>
</body>

</html>
